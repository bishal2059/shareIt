<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - ShareIt</title>
    <link rel="icon" href="/static/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
        }

        body {
            background: #0d1117;
            color: #c9d1d9;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .error-container {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 2rem;
            max-width: 600px;
            text-align: center;
        }

        .error-icon {
            color: #f85149;
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        h1 {
            color: #f85149;
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }

        p {
            color: #8b949e;
            margin-bottom: 2rem;
            line-height: 1.5;
        }

        .home-link {
            background: #238636;
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 6px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.2s;
        }

        .home-link:hover {
            background: #2ea043;
            transform: translateY(-1px);
        }

        @media (max-width: 768px) {
            .error-container {
                padding: 1.5rem;
            }
            
            .error-icon {
                font-size: 2.5rem;
            }
            
            h1 {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">
            <i class="fas fa-exclamation-triangle"></i>
        </div>
        <h1>{{ message }}</h1>
        <p>{{message}}</p>
        <p> Please check the link or create a new share.</p>
        <a href="/share" class="home-link">
            <i class="fas fa-home"></i>
            Return Home
        </a>
    </div>
</body>
</html>
