<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shared Text - ShareIt</title>
    <link rel="icon" href="/static/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="static/css/share_text.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Shared Text Content</h1>
            <button class="copy-btn" onclick="copyText()">
                <i class="fas fa-copy"></i>
                <span>Copy</span>
            </button>
            <a href="/share" class="home-link">
                <i class="fas fa-home"></i>
                Return Home
            </a>
        </div>
        <div class="content-box">
            <pre id="text-content">{{ content }}</pre>
            <div class="meta-info">
                Created at: {{ created_at|date:"M j, Y H:i" }} UTC
            </div>
        </div>
    </div>

    <script>
        function copyText() {
            const text = document.getElementById('text-content').textContent;
            const btn = document.querySelector('.copy-btn');
            
            navigator.clipboard.writeText(text).then(() => {
                btn.classList.add('copied');
                btn.innerHTML = `<i class="fas fa-check"></i> Copied!`;
                
                setTimeout(() => {
                    btn.classList.remove('copied');
                    btn.innerHTML = `<i class="fas fa-copy"></i> Copy`;
                }, 2000);
            });
        }
    </script>
</body>
</html>
