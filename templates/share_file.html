<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download File - ShareIt</title>
    <link rel="icon" href="/static/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a3e 50%, #0f0f23 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.1) 0%, transparent 50%);
            pointer-events: none;
        }

        .container {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            width: 100%;
            max-width: 500px;
            padding: 3rem;
            text-align: center;
            position: relative;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .file-icon {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            box-shadow: 0 10px 40px rgba(102, 126, 234, 0.4);
        }

        .file-icon i {
            font-size: 3rem;
            color: white;
        }

        h1 {
            color: white;
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            word-break: break-word;
        }

        .file-meta {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin: 1.5rem 0 2rem;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
        }

        .file-meta span {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .file-meta i {
            color: #667eea;
        }

        .download-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            padding: 1rem 3rem;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.4);
            border: none;
            cursor: pointer;
            width: 100%;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(102, 126, 234, 0.6);
        }

        .download-btn i {
            font-size: 1.2rem;
        }

        .expiry-note {
            color: rgba(255, 255, 255, 0.4);
            font-size: 0.85rem;
            margin-top: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .expiry-note i {
            color: #f59e0b;
        }

        .home-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: rgba(255, 255, 255, 0.5);
            text-decoration: none;
            margin-top: 2rem;
            font-size: 0.9rem;
            transition: color 0.2s;
        }

        .home-link:hover {
            color: white;
        }

        @media (max-width: 480px) {
            .container {
                padding: 2rem 1.5rem;
            }

            .file-meta {
                flex-direction: column;
                gap: 0.75rem;
            }

            h1 {
                font-size: 1.25rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="file-icon">
            <i class="fas fa-file-alt"></i>
        </div>
        
        <h1>{{ filename }}</h1>
        
        <div class="file-meta">
            <span><i class="fas fa-database"></i> {{ file_size }}</span>
            <span><i class="fas fa-clock"></i> {{ created_at|date:"M j, Y H:i" }} UTC</span>
        </div>
        
        <a href="/file/{{ file_id }}/download/" class="download-btn">
            <i class="fas fa-download"></i>
            Download File
        </a>
        
        <p class="expiry-note">
            <i class="fas fa-info-circle"></i>
            This link will expire in 24 hours
        </p>
        
        <a href="/share" class="home-link">
            <i class="fas fa-arrow-left"></i>
            Back to ShareIt
        </a>
    </div>
</body>
</html>
